<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>anyLLM</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                height: 100vh;
                margin: 0;
            }
            #left-panel {
                width: 20%;
                border-right: 1px solid #ccc;
                padding: 10px;
                overflow-y: auto;
            }
            #center-panel {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            #right-panel {
                width: 25%;
                border-left: 1px solid #ccc;
                padding: 10px;
            }
            #chat-history {
                flex-grow: 1;
                padding: 10px;
                overflow-y: auto;
            }
            #chat-input {
                display: flex;
                padding: 10px;
                border-top: 1px solid #ccc;
            }
            #chat-input textarea {
                flex-grow: 1;
            }
            #file-list {
                list-style-type: none;
                padding: 0;
            }
            #file-list li {
                padding: 5px;
                cursor: pointer;
            }
            #file-list li:hover {
                background-color: #eee;
            }
            .setting {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div id="left-panel">
            <button id="select-folder">Select Folder</button>
            <ul id="file-list"></ul>
        </div>
        <div id="center-panel">
            <div id="chat-history"></div>
            <div id="chat-input">
                <textarea
                    id="message-input"
                    placeholder="Type your message..."
                ></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="right-panel">
            <h3>Settings</h3>
            <div class="setting">
                <label for="primary-llm">Primary LLM</label>
                <select id="primary-llm">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gemini-pro">Gemini Pro</option>
                </select>
                <input type="text" id="primary-llm-key" placeholder="API Key" />
            </div>
            <div class="setting">
                <label for="secondary-llm">Secondary LLM</label>
                <select id="secondary-llm">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gemini-pro">Gemini Pro</option>
                </select>
                <input
                    type="text"
                    id="secondary-llm-key"
                    placeholder="API Key"
                />
            </div>
            <div class="setting">
                <label for="primary-system-prompt">Primary System Prompt</label>
                <textarea id="primary-system-prompt" rows="5"></textarea>
            </div>
            <div class="setting">
                <label for="secondary-system-prompt"
                    >Secondary System Prompt</label
                >
                <textarea id="secondary-system-prompt" rows="5"></textarea>
            </div>
            <button id="save-settings">Save Settings</button>
        </div>

        <script src="anyLLM_1.js"></script>
    </body>
</html>
