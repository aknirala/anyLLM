<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>anyLLM MVP0</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
            }
            #file-list {
                list-style-type: none;
                padding: 0;
                margin: 0;
                width: 250px;
            }
            #file-list li {
                padding: 10px;
                border-bottom: 1px solid #ccc;
                cursor: pointer;
            }
            #file-list li:hover {
                background-color: #eee;
            }
            #editor {
                flex-grow: 1;
                margin-left: 20px;
            }
            textarea {
                width: 100%;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="folder-picker-btn">Select Folder</button>
            <ul id="file-list"></ul>
        </div>
        <div id="editor">
            <textarea id="text-editor"></textarea>
        </div>
        <script src="anyLLM.js"></script>
    </body>
</html>
